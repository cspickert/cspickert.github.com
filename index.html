<section id="posts">
{% for post in site.posts limit:20 %}
	<article class="post">
		<header class="meta">
			<h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
			<time pubdate>{{ post.date | date_to_long_string }}</time>
		</header>
		{{ post.content }}
		<footer>
		</footer>
	</article>
{% endfor %}
</section>

---
layout: default
---
<article class="post">
  <header>
    <h2><a href="{{ page.url }}">{{ page.title }}</a></h2>
    <p>Posted on <time datetime="{{ page.date | format_date }}" pubdate>{{ page.date | date_to_string }}</time>{% if page.tags %} in {{ page.tags | array_to_sentence_string }}{% endif %}</p>
  </header>
  {{ content }}
</article>
